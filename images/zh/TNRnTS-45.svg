<text transform="matrix(0.943 0 0 1 126.1069 287.7504)" class="st1 st2">首脑会议</text>
<text transform="matrix(1 0 0 1 94.0002 324.5452)" class="st3 st4">双方玩家各掷骰一次。</text>
<text transform="matrix(1 0 0 1 84.0002 348.5452)" class="st3 st4">每支配或控制一个区域，</text>
<text transform="matrix(1 0 0 1 69.38 372.5452)" class="st3 st4">他的掷骰点数加1。掷骰点数</text>
<text transform="matrix(1 0 0 1 96.8302 396.5452)" class="st3 st4">高者或2VP并且可以向</text>
<text transform="matrix(1 0 0 1 64.0002 420.5452)" class="st3 st4">任一方向移动核危机状态标志</text>
<text transform="matrix(1 0 0 1 99.7033 444.5452)" class="st3 st4">1级。平手则不重掷。</text>
